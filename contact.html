<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | The Theo Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <header>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <h1>Contact Us</h1>
    </header>

    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <p>Fill out the form below, and we'll respond as soon as possible.</p>

            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Google Maps Embed -->
        <section class="map-container">
            <h2>Visit Us</h2>
            <iframe src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=City+of+Tshwane,South+Africa" width="100%" height="450" allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Theo | <a href="privacy.html">Privacy Policy</a></p>
    </footer>

</body>
</html>
